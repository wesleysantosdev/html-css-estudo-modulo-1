<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>esse vídeo está hospedado no meu próprio servidor.</p>

    <!--<video src="media/meu-video-convertido.m4v" width="500" controls></video>-->

    <video controls width="500" poster="" autoplay loop><!--A tag poster serve para colocar uma thumbnail no video, caso o vídeo termine ou esteja em idle-->
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video-convertido.m4v" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="media/ogv"> <!--Dessa forma, na ordem de cima pra baixo, o navegador vai apresentar o vídeo, se ele não for compatível com o formato do primeiro, ele testa o segundo, e assim sucessivamente-->
        <p>Seu navegador não é compatível com o vídeo.</p><!--Essa mensagem só será mostrada depois que o navegador testar os 4 formatos de vídeo-->
        
        <!--ESSA FORMA DE HOSPEDAGEM DE VÍDEOS/AUDIOS CONSOME MUITA A BANDA E GERA UM CUSTO ELEVADO PARA O CLIENTE, SENDO ASSIM, RECOMENDADO QUE FAÇA UMA HOSPEDAGEM EXTERNA-->

        <!--porém, isso depende do seu cliente, e do que ele prefere-->
    </video>

    <h1>Inserindo vídeos hospedados externamente (Youtube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!--O mesmo processo feito no youtube, pode ser feito no Vimeo, e lá além de ter uma qualidade melhor, você pode privar esse vídeo... porém, o vímeo possui um custo anual-->

</body>
</html>
