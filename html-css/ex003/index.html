<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com Imagens</h1><hr>
    
    <p>Abaixo você verá imagens que estão na mesma pasta</p>
    <img src="html-logo-full.png" alt="logo HTML5"> <!--Apertar CRTL + SPACE para aparecer todos os arquivos que estão contidos na mesma pasta (nesse caso, ex003)-->
    
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="Imagens/css-logo-256.png" alt="logo CSS3">
    
    <p>Também podemos carregar imagens externas, copiando o endereço delas</p><!--Nesse caso, a gente acessa a imagem através do caminho do servidor dela, ou seja, caso o servidor caia, a gente perde o aceso à essa imagem-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/240px-Unofficial_JavaScript_logo_2.svg.png" alt="logo JS">
</body>
</html>
