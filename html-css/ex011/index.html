<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos móveis diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"><!--Se o navegador tiver menos de 1050px (os 50px extras são para a folga da barra de rolamento), a imagem média vai ser mostrada, e assim sucessivamente-->
        <img src="imagens/foto-g.png" alt="imagem flexível"><!--A ORDEM TEM QUE SER SEGUIDA, A ORDEM DAS SOURCES É MUITO IMPORTANTE-->
        <!--É indicado começar com a grande na base-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/left-u-into.mp3" controls autoplay></audio><!--essa é um das maneiras,a mais simples-->

    <audio preload="metadata" controsl autoplay>
        <source src="midia/left-u-into.mp3" type="audio/mpeg">
        <!--Aqui em baixo, você pode colocar varios formatos de audio, sendo os mais usados mp3 (type audio/mpeg), ogg (type audio/ogg) e wav (type audio/wav). O navegador vai testar a compatibilidade seguindo nessa ordem, caso nenhum for compatível, ele vai mostrar a mensagem do parágrafo seguinte-->
        <p>Seu navegador não é compatível com áudio</p>
    </audio>
</body>
</html>
