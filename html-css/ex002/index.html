<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1><hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p> <!--lt / gt = LESS THAN / GREATER THAN-->
    <p>Posso usar a tag &lt;br&gt; (como usei aqui)<br> para quebrar a linha</p>
    <p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &Delta;
    &uarr; <!--up arrow-->
    </p>
    <p>Vamos adicionar alguns emojis:
    &#x1F644;        <!--código de emoji pego do emojipedia-->
    &#x1F914;
    </p>
</body>
</html>
